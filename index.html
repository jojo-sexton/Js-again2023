<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>

    <!-- LINK THE STYLE SHEETS -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4a7189313b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  </head>

    <!-- My own css -->
    <link rel="stylesheet" href="styles.css">

  </head>

  <!-- BODY START HERE -->
  <body>

    <div class="container">

    <!-- HEADER/ SEARCH -->

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>


    <!-- TODOS  -->
    <ul class="list-group todos mx-auto text-light">

        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
          <span>play mariokart</span>
          <i class="fa-solid fa-trash-can delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
          <span>defeat ganon in zelda</span>
          <i class="fa-solid fa-trash-can delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center text-light">
          <span>make a vegie pie</span>
          <i class="fa-solid fa-trash-can delete"></i>
        </li>
  </ul>

  <form action="" class="add text-center my-4">
    <label class="text-light">Add a new todo...</label>
    <input type="text" name="add" class="form-control m-auto" placeholder="add a new todo" >

  </form>

    <!-- ADD NEW TODO -->

  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
